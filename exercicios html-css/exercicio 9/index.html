<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-quere.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    
  
   
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> 
            
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta</p>
                <form action="login.php" method="post"></form>

                <div class="campo">
                    <span class="material-symbols-outlined">
                        <span class="material-symbols-outlined">
                            login
                            </span>
                        </span>
                    <input type="login" name="login" id="ilogin" placeholder="Login" autocomplete="Login" required minlength="5" maxlength="15">
                    <label for="ilogin">Login</label>
                </div>

                <div class="campo">
                    <span class="material-symbols-outlined">
                        lock
                        </span>
                    <input type="password" name="senha" id="isenha" placeholder="SENHA" autocomplete="current-password" required maxlength="20">
                    <label for="isenha">Senha</label>
                </div>
                <input type="submit" value="Entrar" class="entrar">
                <a href="esquecer.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">
                    mail
                    </span></a>


            </div>

        </section>

    </main>
    
</body>
</html>
