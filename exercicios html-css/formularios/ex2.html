<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <form action="cadastro.php" method="post" autocomplete="on">

        <h1>Testes de formularios</h1>

        <p>
            <label for="iusu">Usuario</label>
            <input
             type="Usuario" 
             name="usu" id="iusu" required minlength="5" maxlength="10" 
             size="15" 
             placeholder="    Nome do usuario" autocomplete="username">
        </p>

        <p>
            <label for="isen">Senha</label>
            <input 
            type="password" name="sen" id="isen" required minlength="8" maxlength="13" size="5" 
            placeholder="    senha"
            autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
    
</body>
</html>
