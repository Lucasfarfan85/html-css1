<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formularios</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iNome">Nome</label>
            <input type="text" name="Nome" id="iNome" required maxlength="30" placeholder="nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">Media</label>
            <input type="number" name="Media" required="iMedia" min="0" max="10" placeholder="de 0-10 " step="0.5">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
